<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>订单量统计</title>
  <script type="text/javascript" src="../libs/SuperMap.Include.js"></script>

  <script src='http://dev.dituhui.com/sdk/1.0.0/js/dituhui-flash.js'></script>
  <script src='http://dev.dituhui.com/sdk/1.0.0/js/sample-data.js'></script>

  <link href="../css/base.css" rel="stylesheet" type="text/css"/>
  <link href="../css/statistic/order.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="../js/config.js"></script>
</head>
<body> 
  <div class="content">
    <div class="console-box">
      <div class="title">订单量统计</div>
      <div class="content-during">
        <ul class="during">
          <li class="first action" data-time="day">今日</li>
          <li class="normal" data-time="week">7日内</li>
          <li class="normal" data-time="month">30日内</li>
          <li class="last" data-show-date="true">自定义</li>
        </ul>
        <div class="custom-during">
          <input class="input-during" name="start" type="text" readonly="true" placeholder="请选择开始时间">
          <span>至</span>
          <input class="input-during" name="end" type="text" readonly="true" placeholder="请选择结束时间">
          <a class="button-search" href="javascript:void(0);">搜索</a>
        </div>             
      </div> 
      <div class="data-list">
        <ul class="list-group">
        </ul>
      </div>
    </div>
    <div class="map-box">
      <div class="toolbox">
        <div class="smcity">
          <a href="javascript:void(0);" class="current-city"><span class="text">北京市</span><span class="caret"></span></a>
          <div class="smcity-content">
            <div class="smcity-title-top">
              <span>城市列表</span>
              <button class="close" type="button" data-target=".smcity-content"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="smcity-title">
              <span>当前位置：</span>
              <a href="javascript:void(0);" option="showWholeCountry">全国</a>

              <span class="province level-1 level-2 level-3" >></span>
              <a class="province level-1 level-2 level-3" option="toProvince" href="javascript:void(0);"></a>

              <span class="city level-3 level-2 level-city">></span>
              <a class="city level-3 level-2 level-city" option="toCity" href="javascript:void(0);"></a>

              <span class="county level-3">></span>
              <a  class="county level-3" href="javascript:void(0);"></a>
            </div>
            <div class="line"></div>
            <div class="all-provinces"></div>
            <div class="child-citys"></div>
          </div>
        </div>
      </div>
      <div class="map" id="map">      
      </div>      
    </div>
  </div>
  
  <!-- 底部提示 -->
  <div id="popover_result" class="popover-result">
    <div class="popover-result-content" id="popover_content"></div>
  </div>

  <!-- 顶部提示 -->
  <div id="popover_hint" class="popover-hint">
    <div class="popover-hint-content" id="popover_hint_content"></div>
  </div>
  
  <!-- 正在加载 -->
  <div class="mask-loading">
    <div class="box">
      <div class="loader"></div>      
    </div>
  </div>
  
  <script href="text/javascript" src="../libs/My97DatePicker/WdatePicker.js"></script>
  <script href="text/javascript" src="../js/statistic/order/page.js"></script>
  <script href="text/javascript" src="../js/statistic/order/map.js"></script>
</body>

</html>
