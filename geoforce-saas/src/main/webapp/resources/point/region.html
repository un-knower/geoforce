<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>区划管理</title>
  <script type="text/javascript" src="libs/SuperMap.Include.js"></script>
  <link href="css/base.css" rel="stylesheet" type="text/css"/>
  <link href="css/region.css" rel="stylesheet" type="text/css"/>
  <script type="text/javascript" src="js/config.js"></script>
</head>
<body>  
  <div id="map">   
    <div class="map-copyright">&copy;2014 SuperMap - GS(2014)6070号-data&copy;Navinfo</div>  
  </div>
  
  <!-- 导航 -->
  <div class="header">
    <div class="smcity">
      <a href="javascript:void(0);" class="current-city"><span class="text">北京市</span><span class="caret"></span></a>
      <div class="smcity-content">
        <div class="smcity-title-top">
          <span>城市列表</span>
          <button class="close" type="button" data-target=".smcity-content"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="smcity-title">
          <span>当前位置：</span>
          <a href="javascript:void(0);" option="showWholeCountry">全国</a>

          <span class="province level-1 level-2 level-3" >></span>
          <a class="province level-1 level-2 level-3" option="toProvince" href="javascript:void(0);"></a>

          <span class="city level-3 level-2 level-city">></span>
          <a class="city level-3 level-2 level-city" option="toCity" href="javascript:void(0);"></a>

          <span class="county level-3">></span>
          <a  class="county level-3" href="javascript:void(0);"></a>
        </div>
        <div class="line"></div>
        <div class="all-provinces"></div>
        <div class="child-citys"></div>
      </div>
    </div>

    <div class="layers-control">
      <input type="checkbox" id="btn_showBranch"><label for="btn_showBranch">显示网点</label>
      <i></i>
      <input type="checkbox" id="btn_showRegion"><label for="btn_showRegion">显示区划</label>
    </div>

    <div class="search-from-cloud">
      <input id="txt_keyword_cloud" class="search-input" type="text" placeholder="输入关键字搜索POI" value="">
      
      <div class="triangle top child"></div>
      <div class="cloud-pois child">
        <button class="close" type="button" data-target=".header .search-from-cloud .child">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="content"></div>
        <div id="pager_cloudpois" class="content-pager hide-input" page="0" data-target="cloud-pois">
          <ul class="pagination pagination-sm" id="ul_pager_users">
          </ul>
        </div>        
        <span class="page-cloud-pois left"></span>
      </div>
    </div>

    
    <div class="tools">
      <ul class="nav-tools">
        <li>
          <a href="javascript:void(0);" class="tool-button" option="pan-map" >
            <img class="img-3" src="assets/nav-tools/pan.png">平移
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" class="tool-button" option="clear-map">
            <img class="img-2" src="assets/nav-tools/clear.png">清空
          </a>
        </li>
        <li option="show-children" class="hide">
        <!-- <li option="show-children"> -->
          <a href="javascript:void(0);" class="tool-button relative" option="super"><img class="img-2" src="assets/nav-tools/super.png">高级</a>
          <div class="super-menu">
            <div class="triangle top"></div>
            <ul>
              <li option="show-children">
                <a href="javascript:void(0);" class="tool-button"><img class="img-2" src="assets/nav-tools/layer.png">地图</a>
                <div class="second-menu">
                  <div class="triangle left"></div>
                  <ul>
                    <li><a class="tool-button to-supermap" href="javascript:void(0);">超图地图</a></li>
                    <li><a class="tool-button to-google" href="javascript:void(0);">谷歌地图</a></li>
                    <li><a class="tool-button to-tianditu" href="javascript:void(0);">天地图</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </li>        
      </ul>      
    </div>
  </div>

  <div class="toolbox">
    <div class="tool-button add">
      <div class="tool-icon add-region"></div>
      <span>自由画区</span>      
    </div>

    <div class="tool-button add-path">
      <div class="tool-icon add-path-region"></div>
      <span>沿路画区</span>      
    </div>

    <div class="line"></div>

    <div class="tool-button sm edit">
      <div class="tool-icon edit-region"></div>
      <span>编辑</span>      
    </div>
    <div class="tool-button sm attr">
      <div class="tool-icon attr-region"></div>
      <span>属性</span>      
    </div>
    <div class="tool-button sm delete">
      <div class="tool-icon delete-region"></div>
      <span>删除</span>      
    </div>

    <div class="line"></div>

    <div class="tool-button sm merge">
      <div class="tool-icon merge-region"></div>
      <span>合并</span>      
    </div>
    <div class="tool-button md line-split">
      <div class="tool-icon line-split-region"></div>
      <span>线拆分</span>      
    </div>
    <div class="tool-button md area-split">
      <div class="tool-icon area-split-region"></div>
      <span>面拆分</span>      
    </div>

  </div>

  <!-- 数据表格 -->
  <div class="data-list" status="min">
    <div class="head">
      <div class="title">区划列表<span class="totality"></span></div>
      <div class="resize up first" title="向上展开"></div>
      <div class="resize right second" title="向右展开"></div>
      <div class="resize min third" title="最小化"></div>
    </div>
    <div class="content">
      <div class="search-area">        
        <input class="search-input left" id="txt_keyword_search_regions" type="text" placeholder="输入区划名称或区划编号查询" value="">
        <a class="btn-search left" href="javascript:void(0);"></a>
      </div>

      <div class="data-results">
        <table class="table data-table">
          <thead>
            <tr>
              <td class="td-60">序号</td>
              <td class="td-200">区划名称</td>
              <td class="td-150">区划编号</td>
              <td class="td-150">绑定网点</td>
              <td class="td-150">创建时间</td>
              <td class="td-150">修改时间</td>
              <td class="td-200">操作</td>
            </tr>         
          </thead>
          <tbody>          
          </tbody>
        </table>        
      </div>
      
      <!-- <div class="foot">
        <div id="data_pager" class="content-pager left" page="0" data-target="geocoders">
          <ul class="pagination pagination-sm">
          </ul>
        </div>
        <span class="page-marker left"></span>

        <a class="a-foot red right a-data-failed" href="javascript:void(0);" >定位失败<span></span></a>
        <a class="a-foot black right a-data-success" href="javascript:void(0);">定位成功<span></span></a>
      </div> -->
    </div>
  </div> 

  
  <!-- 删除区划弹窗 -->
  <div class="modal fade" id="modal_delete_region">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">删除区划</h4>
        </div>
        <div class="modal-body">
          <p>是否删除区划 <strong class="delete-region-name"></strong> ? 删除后不可恢复。</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" option="delete-region">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 底部提示 -->
  <div id="popover_result" class="popover-result">
    <div class="popover-result-content" id="popover_content"></div>
  </div>

  <!-- 顶部提示 -->
  <div id="popover_hint" class="popover-hint">
    <div class="popover-hint-content" id="popover_hint_content"></div>
  </div>
  
  <!-- 正在加载 -->
  <div class="mask-loading">
    <div class="box">
      <div class="loader"></div>      
    </div>
  </div>
  
  <script href="text/javascript" src="js/region/map.js"></script>
  <script href="text/javascript" src="js/region/page.js"></script>
  <script href="text/javascript" src="js/region/LayerEdit.js"></script>
  <script href="text/javascript" src="js/public/branch.search.js"></script>
</body>

</html>
