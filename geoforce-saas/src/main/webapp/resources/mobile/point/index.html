<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>地图慧-网点管理</title>
  <script src="../js/libs/mui.min.js"></script>
  <link href="../css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="../css/point.css" />
	<script type="text/javascript" src="../../../resources/assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/config.js"></script>
</head>
<body>
	<div style="margin:0 auto;width:0px;height:0px;overflow:hidden;"><img id="share_thumb"></div>
	<script type="text/javascript">
		var p = urls.getUrlArgs();
		if(p && p.key && p.key == '8a04a77b54effacc0154ff4ea9cb0121') {
//		 if(p && p.key && p.key == '8a04a77b4ee30e56014f00e022800216') {
			document.title = "湖南省金融扶贫服务站电子地图";
			jQuery('#share_thumb').attr('src', '../../images/logo/thumb-hunan.jpg?rand=2');
		}
		else {
			jQuery('#share_thumb').attr('src', '../../images/logo/thumb.png?rand=1');
		}
	</script>
	<div class="wrapper">
		<div class="header">
			<a class="logo" href="javascript:;"></a>
			<a class="return hide" href="javascript:;">返回</a>
			<span class="title"></span>
			<!--<a class="nav-btn share" href="javascript:;"></a>-->
			<a class="nav-btn search" href="javascript:;"></a>
		</div>
		<div id="map" class="map"></div>
		<div class="smcity"></div>
		<div class="my-location"></div>
		<div class="dth-service">技术支持： 地图慧</div>
	</div>
	
	<!--分享页面-->
	<div class="modal-share hide">
		<div class="back"></div>
		<div class="content">
			<div class="share">
				<div class="title">分享</div>
				<div class="tools">
					<ul>
						<!--<li>
							<a class="copy-links"><span>复制链接</span></a>
							<input id="txt_for_copy" class="for-copy hide" type="text" value="">
						</li>-->
						<li>
							<a class="copy-links made-qcode"><span>二维码</span></a>
							<input id="txt_for_copy" class="for-copy hide" type="text" value="">
						</li>
					</ul>
				</div>
			</div>
			<div class="cancel cancel-share">取消</div>
		</div>
	</div>
	
	<div class="modal-qcode hide">
		<div class="img"></div>
	</div>
	
	<!--网点详情-->
	<div class="modal modal-point-info hide">
		<div class="modal-header">
			<a class="return">返回</a>
			<span class="title">支行</span>
		</div>
	</div>
	
	<!--搜索页面-->
	<div class="modal modal-search hide">
		<div class="modal-header">
			<a class="return">返回</a>
			<div class="input-search">
				<input class="txt-search" type="text" value="" placeholder="输入网点名称搜索">
				<a class="clear-input" href="javascript:;">&times;</a>
			</div>
			<a class="btn-search" href="javascript:;">搜索</a>
		</div>
		<div class="content">			
		</div>
	</div>
	
	<!--详情页面-->
	<div class="modal modal-detail hide">
		<div class="modal-header">
			<a class="return">返回</a>
			<span class="title"></span>
		</div>
		<div class="content">
			
		</div>
	</div>
	
	<!--详情页面-->
	<div class="modal modal-pictures hide">
		<div class="content" id="slider_pics">
			<ul class="point-pictures">
			</ul>
		</div>		
	</div>
	
	<div class="modal-success hide">
		<div class="back"></div>
		<div class="box">
			<span>已完成</span>
		</div>		
	</div>
	
	<div class="modal-error hide">
		<div class="back"></div>
		<div class="box">
			<span>操作失败</span>
		</div>		
	</div>
	
	<div class="sm-citys hide">
		<div class="content province">
			<ul class="mui-table-view"></ul>
		</div>
		<div class="content city">
			<ul class="mui-table-view"></ul>
		</div>
		<div class="content county">
			<ul class="mui-table-view"></ul>
		</div>
	</div>
	
	<script type="text/javascript" src="../../../resources/js/Dituhui/iclient-8c/SuperMap.Include.js">		
	</script>
	
	<script type="text/javascript" src="../js/smcity/smcity.js"></script>
	<script type="text/javascript" src="../js/smcity/smcity.city.js"></script>
	<script type="text/javascript" src="../js/libs/SuperMap.Egisp.js"></script>
	<script type="text/javascript" src="../js/libs/jquery.qrcode.min.js"></script>
	<script type="text/javascript" src="../js/libs/SuperMap.Egisp.js"></script>
	<script type="text/javascript" src="../js/libs/user.js"></script>
	<script type="text/javascript" src="../js/libs/point/point.js"></script>
	<script type="text/javascript" src="../js/libs/point/point.style.js"></script>
	<script type="text/javascript" src="../js/libs/point/point.pictures.js"></script>
	<script type="text/javascript" src="../js/libs/swipe.js"></script>
	<script type="text/javascript" src="../js/libs/underscore.js"></script>
	<script type="text/javascript" src="../js/libs/pinchzoom.js"></script>
	<script type="text/javascript" src="../js/libs/gps.js"></script>
	<script type="text/javascript" src="../js/point/map.js"></script>
</body>
</html>
