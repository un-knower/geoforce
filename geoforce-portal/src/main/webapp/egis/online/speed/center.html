<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-基础知识-中心点</title>
<script type="text/javascript" src="../script/SuperMap.Include.js"></script>	
<script type="text/javascript" src="../script/osp.js"></script>	

<script type="text/javascript">

	var map = null;	//地图控件
	var layer = null;
	//初始化地图
	function initMap() {
		layer = new SuperMap.Layer.CloudLayer();
		 map = new SuperMap.Map("mapDiv", { controls: [
				  new SuperMap.Control.PanZoomBar(),
				  new SuperMap.Control.Navigation({
					  dragPanOptions: {
						  enableKinetic: true
					  }
				  })], allOverlays: true
		});
		map.addLayer(layer);
		map.setCenter(new SuperMap.LonLat(12958399.4681885, 4852082.44060595),11);	
	}
</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 800px; height: 500px;"></div>

</body>
</html>
