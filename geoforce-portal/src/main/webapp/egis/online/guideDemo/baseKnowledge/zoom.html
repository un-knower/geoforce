<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-基础知识-缩放级别</title>
<script type="text/javascript" src="../../include.js"></script>	
<script type="text/javascript" src="../../script/SuperMap.Include.js"></script>	
 <script type="text/javascript" src="../../script/osp.js"></script>	
</script>

<script type="text/javascript">

	var map = null;	//地图控件
	var myClock = null;	//定时器
	var layer = null;
	//初始化地图
	function initMap() {
		
		map = getMap("mapDiv");
		
		myClock = window.setInterval(mapZoomUp,2000);//设置定时器
		
	}
	
	//放大地图的缩放级别
	function mapZoomUp(){
		
		var level = map.getZoom();	//获取当前地图的缩放级别
		
		map.setCenter(new SuperMap.LonLat(12958399.4681885, 4852082.44060595),level+1);	//设置新的缩放级别
		
		if(map.getZoom() == 18){
			window.clearInterval(myClock);
		}
	}

</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 880px; height: 580px;"></div>

</body>
</html>
