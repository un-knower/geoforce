<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-基础知识-中心点</title>
<script type="text/javascript" src="../../include.js"></script>	
<script type="text/javascript" src="../../script/SuperMap.Include.js"></script>	
 <script type="text/javascript" src="../../script/osp.js"></script>	
</script>

<script type="text/javascript">

	var map = null;	//地图控件

	//初始化地图
	function initMap() {
		
		map = getMap("mapDiv");	//显示地图
		map.setCenter(new SuperMap.LonLat(12956382.042450484, 4855280.036674386),7)
		setMapCenter(12956382.042450484, 4855280.036674386);
		
		window.setTimeout("setMapCenter(12747250.333062245, 4586221.6971105635)",3000);//设置定时器
		
	}
	
	//设置地图中心点
	function setMapCenter(x, y){
		
		var point2d = new SuperMap.LonLat(x, y);	//实例化中心点
		
		map.panTo(point2d);	//设置中心点
		
	}

</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 880px; height: 580px;"></div>

</body>
</html>
