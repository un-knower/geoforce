<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-控件-添加右键菜单</title>
<link href="http://www.supermapcloud.com/demo/china/styles/action.css" rel="stylesheet" type="text/css">
</link>
<style>
#myMenu{
	font-size:13px;}
</style>
<script type="text/javascript" src="../../include.js"></script>	
<script type="text/javascript" src="../../script/jquery-1.5.1.min.js"></script>	
<script type="text/javascript" src="../../script/SuperMap.Include.js"></script>	
 <script type="text/javascript" src="../../script/osp.js"></script>	
 <script type="text/javascript" src="../../script/contextmenu.js"></script>	

<script type="text/javascript">

	var map = null;	//地图控件

	//初始化地图
	function initMap() {
		
		map = getMap("mapDiv");	//显示地图
		
		createMenu();
	}
	
	//右键菜单控件
	function createMenu(){
		 var style = new SuperMap.MenuStyle({
				backColor: "#FFFFFF",
				overColor: "#D6E9F8",
				speed: 100});
    var items = new Array();
		items.push(new SuperMap.MenuItem({
				title: "放大",
				callBack:function(e,pos){
					map.zoomIn();
				}
				}));
		items.push(new SuperMap.MenuItem({
				title: "缩小",
				callBack:function(e,pos){
					map.zoomOut();
				}
				}));
    var contextMenu = new SuperMap.ContextMenu({
		items: items,
		style: style,
		mapContainer: document.getElementById("mapDiv")
		});
	}
	
</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 880px; height: 580px;"></div>

</body>
</html>
