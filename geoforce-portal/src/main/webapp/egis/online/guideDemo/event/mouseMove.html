<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-事件-鼠标移动</title>
<script type="text/javascript" src="../../include.js"></script>	
<script type="text/javascript" src="../../script/SuperMap.Include.js"></script>	
 <script type="text/javascript" src="../../script/osp.js"></script>	
</script>

<script type="text/javascript">

	var map = null;	//地图控件

	//初始化地图
	function initMap() {
		
		map = getMap("mapDiv");	//显示地图
		map.events.register("mousemove",map,lonlat);
		
	}
	function lonlat(e){
		var lonlat = map.getLonLatFromPixel(new SuperMap.Pixel(e.clientX,e.clientY));
		var info = "米坐标&nbsp;:"+lonlat.lon+","+lonlat.lat+
					"<br/>像素坐标&nbsp;:"+e.clientX+",&nbsp;&nbsp;"+e.clientY;
			document.getElementById("coordDiv").innerHTML = info;
	}

</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 880px; height: 580px;"></div>

<div id="coordDiv"></div>

</body>
</html>
