<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>地图操作-图层-模板切换</title>
<link href="http://www.supermapcloud.com/demo/china/styles/action.css" rel="stylesheet" type="text/css">
</link>
<script type="text/javascript" src="../../js/key.js"></script>
<script type="text/javascript" src="http://www.supermapcloud.com/demo/china/samples/include.js">
</script>

<script type="text/javascript">

	var map = null;	//地图控件

	//初始化地图
	function initMap() {
		
		map = getMap("mapDiv");	//显示地图
		
	}
	
	//修改模板
	function changeLayerTemplate(){
		var imageLayer = new SuperMap.Web.Mapping.ImageLayer();
		imageLayer.set_id("imageLayer");
		imageLayer.set_crs(new SuperMap.Web.Core.CoordinateReferenceSystem());
		imageLayer.set_isVisible(true);
		imageLayer.set_url("http://{s}.google.cn/vt/lyrs=m@159000000&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}&s=Gali");
		imageLayer.setMap(map);
		//imageLayer.draw();
	}
</script>
</head>

<body onLoad="initMap()">

<!--地图控件-->
<div id="mapDiv" style="width: 880px; height: 580px;"></div>

<button onClick="changeLayerTemplate();">更换google图层</button>

</body>
</html>
