
### direct log messages to stdout and file###
log4j.rootCategory=info,stdout,logfile

log4j.logger.com.mop.framework.business=DEBUG
log4j.logger.com.mop.framework.persistence=DEBUG
log4j.logger.com.mop.tracker=DEBUG

log4j.logger.com.mop.framework.controller=DEBUG

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c]:%L - %m%n


log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=../logs/egispapi.log
log4j.appender.logfile.DatePattern=yyyy-MM-dd'.log'
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
#log4j.appender.logfile.layout.ConversionPattern=%d %p [%c] - %m%n
log4j.appender.logfile.layout.ConversionPattern=%d %p [%c]\:%L - %m%n


#statistics
log4j.logger.statistics=info,statistics
log4j.appender.statistics=org.apache.log4j.DailyRollingFileAppender
log4j.appender.statistics.Threshold=INFO
log4j.appender.statistics.File=../logs/egispapi/statistics/statistics.log
log4j.appender.statistics.Append=true
log4j.appender.statistics.layout=org.apache.log4j.PatternLayout
log4j.appender.statistics.layout.ConversionPattern=%m%n
log4j.additivity.statistics=false


#DistributeByPoint  statisticsXY Logs
log4j.logger.statisticsXY=info,statisticsXY
log4j.appender.statisticsXY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.statisticsXY.DatePattern=yyyy-MM-dd'.log'
log4j.appender.statisticsXY.Threshold=INFO
log4j.appender.statisticsXY.File=../logs/egispapi/statisticsXY/statisticsXY.log
log4j.appender.statisticsXY.Append=true
log4j.appender.statisticsXY.layout=org.apache.log4j.PatternLayout
log4j.appender.statisticsXY.layout.ConversionPattern=%m%n
log4j.additivity.statisticsXY=false

