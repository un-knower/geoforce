## 全国索引的目录，支持多索引
#MAP_POI_DIR=D\:\\solr_home_3.6\\db\\data
MAP_POI_DIR=F\:\\Index
## 全国索引的名称，多个名称用逗号隔开,如需要保持索引同步，则只能使用单一索引
MAP_POI_NAMES=POI_SIWEI_NAV_4.2
## 云平台搜索评分阀值
OSP_QUERY_SCORE=1.0
HAIER_QUERY_SCORE=0.1
## 最大的返回结果数量
MAX_QUERY_PAGESIZE=50
## 行政区划，权重,1.0F~10.0F，值越高权重越高，默认1.0F
##ADMIN_BOOST=1.0
## 地名 权重，1.0F~10.0F，值越高权重越高，默认1.0F
## ADDRESS_BOOST=
## POI 权重，1.0F~10.0F，值越高权重越高，默认1.0F
## RECT_RANGE_BOOST 
##RECT_RANGE_BOOST=5.0
## POI_BOOST=5.0
## ADDRESS + POI 权重，1.0F~10.0F，值越高权重越高，默认1.0F
#ADDRESS_POI_BOOST=5.0


## object 相关配置
## 是否启用区域面查询行政区,默认设置为false
enable.area4county=true


## 是否启用UDB，默认为true
#is.enable.udb=true

## 数据集名称
dataset.name=POI_ADMINCODE

## 当前UDB数据目录的名称
current.udb.dirname=POI_ADMINCODE_UDB
udb.data.dir=./data/
udb.file.name=POI_ADMINCODE.udb
## 是否启用自动同步设置,默认是不自动同步
#enable.auto.sync=false
## 同步的间隔时间，只有在enable.auto.sync设置为true时才生效
##sync.interval=

